<!DOCTYPE html>
 <html lang="en">
   <link rel="stylesheet" href="surveyexample.css">
   <header>
  <div class="text-box">
    <h1 id="title">WELCOME TO ONE LORD SEWING MACHINE INSTITUTE!</h1><hr>
        <p id="description">Tell us about your experience with One Lord Sewing Machine Institute</p>
    </div>
  </header>
      <div class="container">
        <form id="survey-form" method="GET">
  
           <div class="labels">
            <label id="name-label" for="name">* Full Name</label></div>
          <div class="input-tab">
            <input class="input-field" type="text" id="name" name="name" placeholder="Enter your name" required autofocus></div>
  
           <div class="labels">
            <label id="email-label" for="email">* Email</label></div>
          <div class="input-tab">
            <input class="input-field" type="email" id="email" name="email" placeholder="email@email.com" required></div>
          
           <div class="labels">
            <label id="number-label" for="number">* Age</label></div>
          <div class="input-tab">
            <input class="input-field" type="number" id="number" name="number" min="1" max="120" placeholder="15" required></div>
            
            <div class="labels">
              <label id="number-label" for="number">* Phone number</label></div>
            <div class="input-tab">
              <input class="input-field" type="number" id="number" name="number" placeholder="+234XXXXXXXXXX" required></div>
  
            
           <div class="labels">
            <label for="dropdown">How do you visit One Lord Sewing Machine Institute?</label></div>
          <div class="input-tab">
            <select id="dropdown" name="site">
              <option disabled value selected>Select an option</option>
              <option value="web">Website</option>
              <option value="Office">Office</option>
              <option value="Instagram">instagram</option>
              <option value="Facebook">Facebook</option>
              <option value="other">Other</option>
            </select>
            </div>
          
          <div class="labels">
            <label>How much do you like One Lord Sewing Machine Institute?</label></div>
          <div class="input-tab">
              <input type="radio" name="radio-button" value="love">I love it!<br>
              <input type="radio" name="radio-button" value="like">I like it<br>
              <input type="radio" name="radio-button" value="ok">It's ok<br>
              <input type="radio" name="radio-button" value="nah">Not really<br>
          </div>
          
          <div class="labels">
            <label>Who do you visit One Lord Sewing Machine Institute with?<br>(Check all that apply):</label></div>
          <div class="input-tab">
            <input type="checkbox" name="alone" value="alone">Alone<br>
            <input type="checkbox" name="friends" value="fr">Friends<br>
            <input type="checkbox" name="family" value="fam">Family<br>
            <input type="checkbox" name="partner" value="fam">Partner<br>
            <input type="checkbox" name="other" value="other">Other<br>
          </div>        
          
          <div class="labels">
            <label for="comments">Tell us more about your expectation of One Lord Sewing Machine Institute</label></div>
          <div class="input-tab">
            <textarea class="input-field" id="comments" name="comments" rows="10" cols="40" placeholder="Your comments..."></textarea></div>
          
          <div class="btn">
            <button id="submit" type="submit">Submit</button>
          </div>
          
        </form>
      </div>
  
  <footer>
    <div class="contact">
      <a href="https://github.com/Addexdi" target="_blank">
        <span class="icon"><i class="fa fa-github"></i></span></a>

        <span class="icon"><i class="fa fa-free-code-camp"></i></span></a>
    </div>

  </footer>
 </html>
